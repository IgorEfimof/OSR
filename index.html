<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Распознавание чисел</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Наведи на числа или загрузи изображение</h2>
  <div class="frame" id="drop-zone">
    Перетащи сюда изображение с числами
  </div>
  <input type="file" id="file-input" accept="image/*" />
  <div class="inputs">
    <input type="text" id="num1" placeholder="Число 1" />
    <input type="text" id="num2" placeholder="Число 2" />
    <input type="text" id="num3" placeholder="Число 3" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
